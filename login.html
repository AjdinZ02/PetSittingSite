
<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prijava</title>
  <link rel="stylesheet" href="style.css">
  <script src="toast.js"></script>
</head>

<body class="auth-page">

  <main class="auth-card">
    <h2>Prijava</h2>
    <p class="sub">Unesite korisničko ime i lozinku za nastavak.</p>

    <form id="loginForm" onsubmit="return false;">
      <div class="auth-grid">

        <div class="full">
          <label for="login-username">Korisničko ime</label>
          <input id="login-username" type="text" required />
        </div>

        <div class="full">
          <label for="login-password">Lozinka</label>
          <input id="login-password" type="password" required />
        </div>

      </div>

      <div style="margin-top:16px;">
        <button id="login-btn" type="button">Prijava</button>
      </div>

      <div class="auth-split">
        <div class="line"></div>
        <span>ili</span>
        <div class="line"></div>
      </div>

      <div class="auth-links">
        <a href="register.html">Nemate nalog? Registrujte se</a>
      </div>
    </form>
  </main>
  
  <script src="login.js"></script>
</body>
