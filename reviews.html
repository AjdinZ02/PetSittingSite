
<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registracija</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-page">
  <header style="text-align: center; padding: 20px 0;">
    <a href="index.html" class="logo" style="text-decoration: none; color: inherit; font-size: 1.5rem; font-weight: 600;">DogWalkingSarajevo</a>
  </header>
  <main class="auth-card">
    <h2>Registracija</h2>
    <p class="sub">Email, telefon i adresa su obavezni.</p>

    <!-- Bez action/onsubmit; koristimo JS; gasimo native validation -->
    <form id="registerForm" novalidate>
      <div class="auth-grid">

        <div class="full">
          <label for="reg-username">Korisničko ime</label>
          <input id="reg-username" name="username" type="text" required minlength="3" />
        </div>

        <div>
          <label for="reg-email">Email</label>
          <input id="reg-email" name="email" type="email" required />
        </div>

        <div>
          <label for="reg-phone">Telefon</label>
          <input id="reg-phone" name="phone" type="tel" required
                 pattern="^\+?[0-9 ()-]{7,20}$"
                 title="Unesite važeći broj telefona (7–20 cifara)" />
        </div>

        <div class="full">
          <label for="reg-address">Adresa stanovanja</label>
          <input id="reg-address" name="address" type="text" required minlength="5" />
        </div>

        <div class="full">
          <label for="reg-password">Lozinka (min 6)</label>
          <input id="reg-password" name="password" type="password" required minlength="6" />
        </div>

      </div>

      <div style="margin-top:16px;">
        <!-- Button NIJE submit; JS hendla klik -->
        <button id="reg-btn" type="button">Kreiraj nalog</button>
      </div>

      <div class="auth-split">
        <div class="line"></div><span>ili</span><div class="line"></div>
      </div>

      <div class="auth-links">
        <a href="login.html">Već imate nalog? Prijavite se</a>
      </div>
    </form>
  </main>

  <!-- Skripte moraju biti učitane! Redoslijed: TOAST pa REGISTER. -->
  <script src="toast.js" defer></script>
  <script src="register.js" defer></script>
</body>
</html>
