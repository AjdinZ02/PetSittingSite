<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recenzije | DogWalkingSarajevo</title>
  <link rel="stylesheet" href="style.css">

  <!-- Minimalni stil za jezi캜ke dugmi캖e -->
  <style>
    #lang-switch.lang-switch { display: inline-flex; align-items: center; gap: 8px; }
    #lang-switch .lang-btn {
      min-width: 34px; height: 26px; padding: 0 8px;
      display: inline-flex; align-items: center; justify-content: center;
      background: #fff; color: #111; border: 1px solid rgba(0,0,0,0.12);
      border-radius: 6px; box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      font-weight: 700; font-size: 14px; cursor: pointer; line-height: 1;
    }
    #lang-switch .lang-btn.active { outline: 2px solid var(--brand, #d535d0); outline-offset: 2px; }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="index.html" class="logo" style="text-decoration: none; color: inherit;">DogWalkingSarajevo</a>

      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Po캜etna</a></li>
        <li><a href="reservation.html">Rezervacija</a></li>
        <li><a href="reviews.html">Recenzije</a></li>

        
        <li id="lang-switch" class="lang-switch">
          <!-- Bosanski -->
          <button type="button" data-lang="bs" class="lang-btn" title="Bosanski" aria-label="Promijeni jezik na bosanski">
            <img src="Images/Bosna.png" alt="Bosanska zastava" width="20" height="14" />
          </button>
          <!-- English -->
          <button type="button" data-lang="en" class="lang-btn" title="English" aria-label="Switch language to English">
            <img src="Images/GB.png" alt="UK flag" width="20" height="14" />
          </button>
        </li>
      </ul>

      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </nav>
  </header>

  <main class="reviews-main">
    <div class="reviews-container">
      <h1 id="rev-title" class="page-title">Recenzije</h1>

      <!-- Review Form Section -->
      <section class="review-form-section">
        <form id="review-form" class="review-form-card" onsubmit="return false;">
          <div class="form-row">
            <label id="lbl-rating" class="form-label">Ocjena</label>
            <div id="paw-rating" class="paw-rating" aria-label="Ocjena 1 do 5">
              <button type="button" class="paw" data-value="1" aria-label="1 코apa">游</button>
              <button type="button" class="paw" data-value="2" aria-label="2 코ape">游</button>
              <button type="button" class="paw" data-value="3" aria-label="3 코ape">游</button>
              <button type="button" class="paw" data-value="4" aria-label="4 코ape">游</button>
              <button type="button" class="paw" data-value="5" aria-label="5 코apa">游</button>
            </div>
            <input type="hidden" id="rev-rating" value="5">
          </div>
          
          <div class="form-row">
            <label for="rev-content" id="lbl-content" class="form-label">Sadr쬬j</label>
            <textarea id="rev-content" class="form-textarea" placeholder="Napi코ite iskustvo..." rows="3"></textarea>
          </div>
          
          <button id="rev-submit" class="btn" type="button">Po코alji</button>
          
          <small id="eligibility-hint" class="hint-text">
            * Samo korisnici sa zavr코enom rezervacijom
          </small>
        </form>
      </section>

      <!-- Reviews List Section -->
      <section class="reviews-list-section">
        <h2 id="list-title" class="section-subtitle">Sve recenzije</h2>
        <div id="reviews-list" class="reviews-grid" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DogWalkingSarajevo. All rights reserved.</p>
  </footer>

  <!-- Skripte (redoslijed: prvo app, zatim i18n) -->
  <script src="toast.js"></script>
  <script src="script.js"></script>
  <script src="reviews.js"></script>
  <script src="i18n.js"></script>
</body>
</html>
